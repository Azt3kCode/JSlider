<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0209842b96.js" crossorigin="anonymous"></script>
</head>
<body>


    <header class="header">
        <div class="header__container">
            <img src="logo.png" alt="Logo de JSlider" class="logo">
            <nav class="header__nav">
                <li class="header__li">
                    <a href="#" class="header__a">
                        Gu√≠a
                    </a>
                </li>
                <li class="header__li">
                    <a href="#" class="header__a">
                        Donar
                    </a>
                </li>
                <li class="header__li">
                    <a href="#" class="header__a">
                        <i class="fa-brands fa-github"></i>
                    </a>
                </li>
            </nav>
        </div>
    </header>

    <section class="section">
        <h2 class="section__title">
            Zona de pruebas
        </h2>

        <div id="slider" class="slider">
        </div>
    
        <div class="filter__container">
            <main class="filter">
                <img src="filter.svg" alt="" class="filter__logo">
                <div class="filter__menu">
                    <label for="items" class="filter__label">Items</label>
                    <input type="number" class="filter__input" id="items">
                    
                    <label for="show" class="filter__label">Show</label>
                    <input type="number" class="filter__input" id="show">
            
                    <label for="move" class="filter__label">Move</label>
                    <input type="number" class="filter__input" id="move">
            
                    <label for="width" class="filter__label">Width</label>
                    <input type="number" class="filter__input" id="width">
            
                    <button class="filter__button" onclick="experiment()">
                        <i class="fa-solid fa-flask filter__icon"></i>Realizar prueba
                    </button>
                
                </div>
            </main>
        </div>
    </section>


    <script src="slider.js"></script>
    <script src="script.js"></script>
    <script src="property.js"></script>
</body>
</html>
